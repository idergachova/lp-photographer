<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <img class="logo" src="img/logo.svg" alt="logo">
            <div class="menu">
                <a href="/" class="link">About Me</a>
                <a href="/" class="link">Portfolio</a>
                <a href="/" class="link">Packages</a>
                <a href="/" class="link">Contact</a>
            </div>
            <div class="social">
                <a href="/"> <img src="img/instagram.svg" alt="instagram"></a>
                <a href="/"> <img src="img/facebook.svg" alt="facebook"></a>
            </div>
        </div>
    
        <div class="info">

            <div class="img-round"> 
                <img src="img/round.svg" alt="round"> 
            </div>
            <div class="info-text">
                <h1>PORTRAIT</h1>
                <p>Professional portrait photography allows you to focus on the most significant character traits of a particular person, pushing the rest into the background, or even removing them from the frame altogether.</p>
                <div class="button">Book now</div>
                <img class="line" src="img/line.svg" alt="line">
            </div>
        </div>
    </div>

</html>
